<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Home</title>
        <link rel="stylesheet" href="style.css" />
        <!--Java script Library for the slider-->
        <script src="https://unpkg.com/panzoom@8.7.3/dist/panzoom.min.js"></script>
    </head>

    <body>
    <!--Start header-->
    <header>
        <div class="navbar">

            <!--Start navbar-->
            <nav class="navbar1">
                    <ul>
                        <li><a href="">home</a></li>
                        <li><a href="">posts</a></li>
                        <li><a href="">login/regester</a></li>
                    </ul>
            </nav>
             <!--End navbar-->

            <!--This navbar just for decoration purposes-->
            <div class="navbar2"></div>
            
        </div>
        
        <!--Start container-->
        <div class="container">
            <div class="row">
                <div class="block block-1"></div>
                <div class="block block-2"></div>
                <div class="block block-3"></div>
                <div class="block block-4"></div>
                <div class="block block-5"></div>
                <div class="block block-6"></div>
            </div>
            <div class="row">
                <div class="block block-5"></div>
                <div class="block block-6"></div>
                <div class="block block-7"></div>
                <div class="block block-8"></div>
                <div class="block block-1"></div>
                <div class="block block-2"></div>
            </div>
            <div class="row">
                <div class="block block-1"></div>
                <div class="block block-2"></div>
                <div class="block block-3"></div>
                <div class="block block-4"></div>
                <div class="block block-5"></div>
                <div class="block block-6"></div>
            </div>
            <div class="row">
                <div class="block block-5"></div>
                <div class="block block-6"></div>
                <div class="block block-7"></div>
                <div class="block block-8"></div>
                <div class="block block-1"></div>
                <div class="block block-2"></div>
            </div>
        </div>
        <!--End container-->

    </header>
    <!--Emd header-->


        <!--Script to make the slider work-->
        <script>
            
            var element = document.querySelector(".container");
            panzoom(element, {
                minZoom: 1,
                maxZoom: 1
            });

        </script>

    </body>
</html>
